<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AEP Health Monitoring – Last 24 Hours</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-6xl mx-auto p-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">
        AEP Health Monitoring
        <span class="text-sm font-normal text-gray-400">– Last 24 Hours</span>
      </h1>
      <div class="flex items-center space-x-2">
        <span id="statusBadge" class="bg-red-600 text-xs px-2 py-1 rounded-md transition-colors duration-300">
          Disconnected
        </span>
        <button id="gearBtn" class="text-white text-xl focus:outline-none hover:text-gray-300">⚙️</button>
      </div>
    </div>

    <!-- Webhook Modal -->
    <div id="modal" class="hidden bg-gray-800 border border-gray-700 p-4 rounded-lg mb-4">
      <p class="mb-2 font-semibold">Webhook URL:</p>
      <div class="flex items-center space-x-2">
        <code id="webhookUrl" class="text-blue-400 break-all bg-gray-900 p-2 rounded-md"></code>
        <button id="copyBtn" class="bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-1.5 rounded-md font-semibold">
          Copy
        </button>
        <span id="copyStatus" class="text-green-400 text-xs hidden">Copied!</span>
      </div>
    </div>

    <!-- Chart -->
    <div class="bg-gray-800 p-4 rounded-lg shadow mb-6">
      <canvas id="barChart" height="100"></canvas>
    </div>

    <!-- Event Logs -->
    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-2">Event Logs</h2>
      <div id="logContainer" class="max-h-96 overflow-y-auto space-y-2"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal           = document.getElementById('modal');
      const gearBtn         = document.getElementById('gearBtn');
      const webhookUrlEl    = document.getElementById('webhookUrl');
      const copyBtn         = document.getElementById('copyBtn');
      const copyStatus      = document.getElementById('copyStatus');
      const statusBadge     = document.getElementById('statusBadge');
      const logContainer    = document.getElementById('logContainer');
      const chartCanvas     = document.getElementById('barChart');
      const displayedEventIds = new Set();

      webhookUrlEl.textContent = window.location.origin + "/webhook";

      gearBtn.addEventListener('click', () => {
        modal.classList.toggle('hidden');
        copyStatus.classList.add('hidden');
      });

      copyBtn.addEventListener('click', () => {
        const textToCopy = webhookUrlEl.textContent;
        const ta = document.createElement('textarea');
        ta.value = textToCopy;
        document.body.appendChild(ta);
        ta.select();
        try {
          document.execCommand('copy');
          copyStatus.classList.remove('hidden');
          setTimeout(() => copyStatus.classList.add('hidden'), 2000);
        } catch (err) {
          console.error('Copy failed', err);
        }
        document.body.removeChild(ta);
      });

      // Chart.js
      const ctx = chartCanvas.getContext('2d');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Array.from({ length: 24 }, (_, i) => {
            const d = new Date();
            d.setHours(d.getHours() - (23 - i));
            return `${d.getHours()}:00`;
          }),
          datasets: [
            {
              label: 'Events',
              data: Array(24).fill(0),
              backgroundColor: 'rgba(59, 130, 246, 0.7)',
              borderColor: 'rgb(59, 130, 246)',
              borderWidth: 1,
            },
            {
              label: 'Errors',
              data: Array(24).fill(0),
              backgroundColor: 'rgba(239, 68, 68, 0.7)',
              borderColor: 'rgb(239, 68, 68)',
              borderWidth: 1,
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#9CA3AF' },
              grid: { color: 'rgba(255, 255, 255, 0.1)' }
            },
            x: {
              ticks: { color: '#9CA3AF' },
              grid: { display: false }
            }
          },
          plugins: {
            legend: { labels: { color: '#E5E7EB' } }
          }
        }
      });

      const updateStatusBadge = (state) => {
        if (state === 'live') {
          statusBadge.textContent = 'Live';
          statusBadge.className = 'bg-green-600 text-xs px-2 py-1 rounded-md transition-colors duration-300';
        } else {
          statusBadge.textContent = 'Disconnected';
          statusBadge.className = 'bg-red-600 text-xs px-2 py-1 rounded-md transition-colors duration-300';
        }
      };

      const createLogElement = (e) => {
        const dt      = new Date(e.timestamp);
        const isError = e.isError;

        // details wrapper
        const detailsEl = document.createElement('details');
        detailsEl.className = 'border border-gray-700 rounded-lg bg-gray-900 animate-fade-in';

        // summary = full-width colored header
        const summaryEl = document.createElement('summary');
        const bgClass   = isError ? 'bg-red-700' : 'bg-blue-700';
        summaryEl.className = `w-full flex flex-col p-2 ${bgClass} rounded-t-lg cursor-pointer`;

        // row: timestamp + badge
        const row = document.createElement('div');
        row.className = 'flex justify-between items-center text-sm text-white';
        const timeSpan = document.createElement('span');
        timeSpan.textContent = dt.toLocaleString();
        const badge = document.createElement('span');
        badge.className = `px-2 py-0.5 text-xs rounded-md ${isError ? 'bg-red-500' : 'bg-blue-500'}`;
        badge.textContent = isError ? 'Error' : 'Event';
        row.appendChild(timeSpan);
        row.appendChild(badge);
        summaryEl.appendChild(row);

        // error messages: check metrics.statusSummary.errors first
        let messages = [];
        if (e.event.metrics?.statusSummary?.errors?.length) {
          messages = e.event.metrics.statusSummary.errors.map(x => x.message);
        }
        // fallback to recordSummary.failedInfo
        else if (e.event.metrics?.recordSummary?.failedInfo?.length) {
          messages = e.event.metrics.recordSummary.failedInfo.map(x => x.message);
        }
        // render each
        messages.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'text-xs text-white mt-1';
          div.textContent = msg;
          summaryEl.appendChild(div);
        });

        detailsEl.appendChild(summaryEl);

        // expanded JSON
        const pre = document.createElement('pre');
        pre.className = 'text-xs whitespace-pre-wrap p-2 text-gray-200 border-t border-gray-700';
        pre.textContent = JSON.stringify(e.event, null, 2);
        detailsEl.appendChild(pre);

        return detailsEl;
      };

      async function fetchEvents() {
        try {
          const res  = await fetch('/api/events');
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();

          const perE = Array(24).fill(0);
          const perX = Array(24).fill(0);
          const now  = Date.now();
          let live  = false;
          const newLogs = [];

          data.forEach(e => {
            const id   = e.id || e.timestamp;
            const diff = Math.floor((now - e.timestamp)/3600000);
            if (diff < 24) {
              const i = 23 - diff;
              e.isError ? perX[i]++ : perE[i]++;
              if (!displayedEventIds.has(id)) {
                newLogs.push(e);
                displayedEventIds.add(id);
              }
            }
            if (now - e.timestamp < 120000) live = true;
          });

          newLogs.reverse().forEach(e => logContainer.prepend(createLogElement(e)));
          while (logContainer.children.length > 200) {
            logContainer.removeChild(logContainer.lastChild);
          }

          chart.data.datasets[0].data = perE;
          chart.data.datasets[1].data = perX;
          chart.update('none');

          updateStatusBadge(live ? 'live' : 'disconnected');
        } catch (err) {
          console.error('Fetch error:', err);
          updateStatusBadge('disconnected');
        }
      }

      fetchEvents();
      setInterval(fetchEvents, 5000);
    });
  </script>

  <!-- hide native marker only -->
  <style>
    details summary::-webkit-details-marker,
    details summary::marker { display: none; }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }
  </style>
</body>
</html>
